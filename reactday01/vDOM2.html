<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="test"></div>
    <div id="test1"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript">
        const msg = 'I like you';
        const myId = 'ID'

        const vDom1 = React.createElement('h1',{id:myId.toLowerCase()},msg.toUpperCase());
        ReactDOM.render(vDom1,document.getElementById('test'));
    </script>

    <script type="text/babel">
        const vDom2 = <h1 id={myId.toLowerCase()}>{msg.toUpperCase()}</h1>;
        ReactDOM.render(vDom2,document.getElementById('test1'))
    </script>
</body>
</html>
