<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/javascript" src='react.development.js'></script>
    <script type="text/javascript" src='react-dom.development.js'></script>
    <script type="text/javascript" src='babel.min.js'></script>
    <script type="text/javascript" src='prop-types.js'></script>
    <script type="text/babel">
        class Demo extends React.Component{
            constructor(props){
                super(props);
                this.handleClick = this.handleClick.bind(this);
                this.handleBlur = this.handleBlur.bind(this);
            }
            handleClick(){
                alert(this.input.value);
            }
            handleBlur(e){
                e = e || window.event;
                alert(e.target.value);
            }
            render() {
                return(
                    <ul>
                        <input type="text" ref={ipt => this.input = ipt}/>
                        <button onClick={this.handleClick}>Onclick</button>
                        <input type="text" placeholder="losing the blurred event" onBlur={this.handleBlur}/>
                    </ul>
                )
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById('example'));
    </script>
</body>
</html>
